<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let inputVatLy = prompt("Nhập điểm VatLy")
    let inputHoaHoc = prompt("Nhập điểm HoaHoc")
    let inputSinhHoc = prompt("Nhập diểm SinhHoc")
    let VatLy = parseInt(inputVatLy)
    let HoaHoc = parseInt(inputHoaHoc)
    let SinhHoc = parseInt(inputSinhHoc)
    let trungbinh = (VatLy+HoaHoc+SinhHoc)/3
    document.write("Điểm trung bình: " + trungbinh);


</script>
</body>
</html>
