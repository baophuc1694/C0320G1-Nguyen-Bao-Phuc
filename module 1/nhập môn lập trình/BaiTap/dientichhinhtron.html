<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputBankinh = prompt("Nhập Bankinh")
    let inputSop = prompt("Nhập Sop")
    let Bankinh = parseInt(inputBankinh)
    let Sop = parseInt(inputSop)
    let Dientich = (Bankinh*2)*Sop
    document.writeln("Dientich: " + Dientich)

</script>
</body>
</html>
