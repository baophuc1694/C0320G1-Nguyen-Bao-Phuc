<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
   let inputwight;
   let inputheigth;
   inputwight = prompt("Nhập wight");
   inputheigth = prompt("Nhập heigth");

   let heigth = parseInt(inputheigth);

   document.writeln("The area is: " + area);

</script>
