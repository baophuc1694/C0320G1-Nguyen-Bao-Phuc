<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<button type="button" onclick="showMessage();">Click Me!</button>
name:<p id="name"></p>
pass:<p id="pass"></p>
<script>
    function showMessage() {

        let name = prompt("nhập tên");
        let pass = prompt("nhập pass");
        if (name == "Phuc"&&pass == "123"){
           document.getElementById("name").innerText = name;
           document.getElementById("pass").innerText = pass;
        }

    }
</script>

</body>
</html>
