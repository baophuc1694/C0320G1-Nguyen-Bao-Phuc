<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas1" width="200" height="100" style="border: solid 1px pink"></canvas>
<script>
    let can=document.getElementById("canvas1");
    let ctx=can.getContext("2d");
    ctx.beginPath();
    ctx.arc(100,50,50,0,2*Math.PI);
    ctx.stroke();
</script>

</body>
</html>
